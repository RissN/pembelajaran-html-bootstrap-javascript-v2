<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
    <style>
        body {
            background-color: wheat;
            font-family: Arial, Helvetica, sans-serif;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type='text'],
        input[type='email'],
        input[type='date'],
        select {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: rgb(43, 168, 226);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover{
            background-color: brown;
        }
        .title h1:first-child {
            color: rgb(0, 153, 255);
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px black;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class=" rgb(0, 153, 255)">Isi Data Peserta</h1>
        </div>
        <form action="" method="post">
            <div class="form-group">
                <label for="">Nama Lengkap</label>
                <input type="text" placeholder="Isi nama lengkap anda">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" placeholder="ex: bahlil@gmail.com">
            </div>
            <div class="form-group">
                <label for="">Tanggal Lahir</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label for="">Jenis Kelamin</label>
                <div class="radio-group">
                    <input type="radio" name="jenis_kelamin" id="jenis_kelamin" value="L"> Laki-laki
                    <input type="radio" name="jenis_kelamin" id="jenis_kelamin" value="P"> Perempuan
                </div>
            </div>
            <div class="form-group">
                <label for="">Agama</label>
                <select name="Agama" id="agama">
                    <option value="">Pilih Agama Kalian</option>
                    <option value="">Islam</option>
                    <option value="">Kristen</option>
                    <option value="">Budha</option>
                    <option value="">Hindu</option>
                    <option value="">Konghucu</option>
                    <option value="">Lainnya</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Hobi</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="Hobi"> Gambar
                    <input type="checkbox" id="Hobi"> Membaca
                    <input type="checkbox" id="Hobi"> Berenang
                    <input type="checkbox" id="Hobi"> Mancing
                </div>
            </div>
            <button>Simpan data</button>
        </form>
    </div>
</body>
</html>
