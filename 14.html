<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan / Looping</title>
</head>

<body>
    <h3>Looping / Perulangan</h3>
    <p id="app"></p>
    <script>
        // array berbasis index dan berbasis associative
        // cth : mobil['reza']
        const nama = "faris, budi, reza";
        const mobil = ['BMW', 'Volvo', 'Mercy'];
        console.log(mobil);
        const len = mobil.length;

        let text = "";

        for (let i = 0; i < len; i++) {
            if(mobil[i] === "Volvo") {
                continue;
            }
            // text += "Mobil yang kamu punya adalah" + mobil[i] + "<br>";
            text += `Mobil yang kamu punya adalah ${mobil[i]} <br>`;
            // console.log("Mobil yang punya adalah" + mobil[i] + "<br>");
        }
        // mobil.forEach(()=>());
        mobil.forEach(function(mb){
            console.log(`Mobil yang kamu punya adalah ${mb}`)
        })
        document.getElementById('app').innerHTML = text;
    </script>
</body>

</html>
