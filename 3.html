<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table HTML</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #f5f5f5;
        text-align: left;
      }

      th {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Data Peserta</h2>
    <table>
      <tr>
        <th>No</th>
        <th>Nama Lengkap</th>
        <th>Email</th>
        <th>Tanggal Lahir</th>
        <th>Jenis Kelamin</th>
        <th>Agama</th>
        <th>Hobi</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Reza</td>
        <td>bahlil@gmail.com</td>
        <td>10 Januari 2005</td>
        <td>Laki-Laki</td>
        <td>Islam</td>
        <td>Membaca</td>
      </tr>
    </table>
  </body>
</html>
